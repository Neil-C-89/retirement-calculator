<ng2-slim-loading-bar color="blue"></ng2-slim-loading-bar>

<nav class="navbar navbar-expand-sm bg-light">
  <div class="container-fluid">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLink="scenario/create" class="nav-link" routerLinkActive="active">
          Create Scenario
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="scenarios" class="nav-link" routerLinkActive="active">
          Scenarios
        </a>
      </li>
      <li class="nav-item" *ngIf="!auth.isLoggedIn()">
        <a routerLink="/login" class="nav-link" routerLinkActive="active">
          Sign in
        </a>
      </li>
      <li class="nav-item" *ngIf="auth.isLoggedIn()"><a routerLink="/profile" class="nav-link"
          routerLinkActive="active">
          {{ auth.getUserDetails()?.name }}
        </a>

      <li class="nav-item" *ngIf="auth.isLoggedIn()">
        <a class="nav-link" routerLinkActive="active" (click)="auth.logout()">
          Logout
        </a>
      </li>
    </ul>
  </div>
</nav>
